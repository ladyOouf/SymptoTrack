      <!DOCTYPE html>
      <html>

          <title>Symptom Input Page</title>

      <style>
        form {
            text-align: center;
            font-size: 30px; /* You can adjust the font size as needed */
        }
      </style>
      <!--Page Heading-->
      <br>
      <p style="text-align:center; font-size: 30px;">Symptom Input</p>
      <br>
      <br>
      <br>
      <!--Creating the slider-->

      
      <br>

      <div class="container my-5">

        <div class="row my-3">
          <br>
      <!--Creating the slider-->

        <form>
            <label for="slider">Rank your pain from one to ten:</label>
            <input type="range" id="slider" name="slider" min="0" max="10" step="1" value="0">
            <output for="slider" id="sliderValue">0</output>
        </form><br>
        <br>
            <div class="col-md-6">
                <input type="date" class="form-control" placeholder="Date :">
            </div>
        </div>

        <!-- Giving user the ability to write a description -->
        <div class="row my-3">
            <div class="col-12">
                <input type="text" class="form-control input-text" placeholder="Pain Description">
            </div>
        </div>

        <!-- add button -->
        <div class="container my-5">
          <button id="addSliderButton" class="btn btn-primary">Add</button>
        </div>
        <!-- <a href="Homepage.html" class="btn btn-primary">Submit</a> -->
      </div>
      
      <script>
          const slider = document.getElementById('slider');
          const output = document.getElementById('sliderValue');
      
          // Display the initial slider value
          output.textContent = slider.value;
      
          // Update the slider value in real time
          slider.addEventListener('input', function() {
              output.textContent = slider.value;
          });

        // adds the slider 
        const addButton = document.getElementById('addSliderButton');
        const container = document.querySelector('.container');

        let sliderCount = 1; // Initialize with the existing slider

        addButton.addEventListener('click', () => {
            sliderCount++; // Increment the slider count

            const newSliderLabel = document.createElement('label');
            newSliderLabel.setAttribute('for', `slider${sliderCount}`);
            newSliderLabel.textContent = `Rank your pain from one to ten :`;

            // creates a slider for the user to choose a number between 0 and 10
            const newSliderInput = document.createElement('input');
            newSliderInput.setAttribute('type', 'range');
            newSliderInput.setAttribute('id', `slider${sliderCount}`);
            newSliderInput.setAttribute('name', `slider${sliderCount}`);
            newSliderInput.setAttribute('min', '0'); //setting min to 0
            newSliderInput.setAttribute('max', '10'); //setting max to 10
            newSliderInput.setAttribute('step', '1');
            newSliderInput.setAttribute('value', '0');

            // creating a new slider 
            const newSliderOutput = document.createElement('output');
            newSliderOutput.setAttribute('for', `slider${sliderCount}`);
            newSliderOutput.setAttribute('id', `sliderValue${sliderCount}`);
            newSliderOutput.textContent = '0';

            // giving user ability to write a pain description
            const newPainDescription = document.createElement('input');
            newPainDescription.setAttribute('type', 'text');
            newPainDescription.setAttribute('class', 'form-control input-text');
            newPainDescription.setAttribute('placeholder', 'Pain Description');

            // break
            const lineBreak = document.createElement('br');

            // Append the new elements to the container
            container.appendChild(newSliderLabel);
            container.appendChild(newSliderInput);
            container.appendChild(newSliderOutput);
            container.appendChild(newPainDescription);
            container.appendChild(lineBreak);

            // Add an event listener to the new slider
            newSliderInput.addEventListener('input', function() {
                newSliderOutput.textContent = newSliderInput.value;
            });
        });


      </script>
