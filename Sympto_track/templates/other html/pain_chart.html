{% extends "base.html" %}


{% block content%}
<div class="trainer-section">
    <div class="row sections-detail">
      <div class="col-12">
        <h2 class="section-title">Visualization</h2>
        <p class="section-title-desc"></p>
      </div>
    </div>
    <div class="inside-container">
      <div class="row trainer-col">
        <div class="col-lg-3">
    <canvas id="painChart" width="400" height="400"></canvas>
    <script>
        var ctx = document.getElementById('painChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar', // Change chart type to bar
            data: {
                labels: {{ labels|tojson }},
                datasets: [{
                    label: 'Pain Level',
                    data: {{ values|tojson }},
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
    </div>
</div>
</div>
</div>

{% endblock %}
