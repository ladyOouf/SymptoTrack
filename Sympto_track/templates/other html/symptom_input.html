{% extends "base.html" %}


{% block content%}


      <!DOCTYPE html>
      <html>
      <head>
          <title>Symptom Input Page</title>
      </head>
      <style>
        form {
            text-align: center;
            font-size: 25px; /* You can adjust the font size as needed */
        }
      </style>
      <!--Page Heading-->
      <br>
      <p style="text-align:center; font-size: 30px; font-family: Roboto Slab;">Symptom Input</p>
      <br>
      <br>
      <br>
      <!--Creating the slider-->


      <br>

<div class="container my5">
          <form name="symptom_input" method="POST">
            <!-- Creating the slider -->
            <label for="slider"="font-family: Helvetica Neue;">Rank your pain from one to ten:</label>
            <input type="range" id="slider" name="pain_input" min="0" max="10" step="1" value="0">
            <output for="slider" id="sliderValue">0</output><br><br>

            <div class="row my-3">
              <div class="col-md-6">
                <input type="date" class="form-control" placeholder="Date :" name="pain_date">
              </div>
            </div>

            <!-- Giving user the ability to write a description -->
            <div class="row my-3">
              <div class="col-12">
                <input type="text" class="form-control input-text" placeholder="Pain Description" name="pain_description">
              </div>
            </div>

            <!-- add button -->
            <div class="container my-5">
              <button id="addSliderButton" class="btn btn-primary" style="background-color: #900C3F; color: white;">Add more symptoms</button>
            </div>

            <!-- Submit button -->
            <div class="container my-5">
              <button type="submit" class="btn btn-primary" style="background-color: #900C3F; color: white;">Submit</button>
            </div>
          </form>
        </div>



        <script>
    // Update slider value display dynamically
    document.getElementById('slider').addEventListener('input', function() {
        document.getElementById('sliderValue').textContent = this.value;
    });
        </script>


      </html>
{% endblock %}
