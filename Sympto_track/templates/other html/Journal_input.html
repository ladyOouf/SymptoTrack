{% extends "base.html" %}


{% block content%}
     
      <!-- The overall section for the journal part of the webpage -->
<div class="container my-5">
    <!-- Header for the journal section with centered text -->
    <div class="header text-center">
        <!-- The title of the journal section -->
        <h1 class="text-dark">Daily Journal</h1>
    </div>

    <!-- Row for input fields: Date and Weather -->
    <div class="row my-3">
        <!-- Column for the date input -->
        <div class="col-md-6">
            <!-- Input field for the date -->
            <input type="date" class="form-control" placeholder="Date :">
        </div>
        <!-- Column for the weather input -->
        <div class="col-md-6">
            <!-- Input field for the weather -->
            <input type="text" class="form-control" placeholder="Weather">
        </div>
    </div>

    <!-- Row for the To Do List input field -->
    <div class="row my-3">
        <!-- Full-width column for the To Do List input -->
        <div class="col-12">
            <!-- Input field for the To Do List -->
            <input type="text" class="form-control input-text" placeholder="To Do List">
        </div>
    </div>

    <!-- Row for the Mood input field -->
    <div class="row my-3">
        <!-- Column for the mood input -->
        <div class="col-md-6">
            <!-- Label for the mood input -->
            Mood:
            <!-- Input field for the mood -->
            <input type="text" class="form-control input-text" placeholder="Mood">
        </div>
        
    </div>

    <!-- Row for the Grateful input field -->
    <div class="row my-3">
        <!-- Full-width column for the Grateful textarea -->
        <div class="col-12">
            <!-- Textarea for what the user is grateful for -->
            <textarea class="form-control input-textarea" placeholder="Today, I'm Grateful for"></textarea>
        </div>
    </div>

    <!-- Row for the Goals input field -->
    <div class="row my-3">
        <!-- Full-width column for the Goals input -->
        <div class="col-12">
            <!-- Input field for the Goals -->
            <input type="text" class="form-control input-text" placeholder="Goals">
        </div>
    </div>

    <!-- Row for the Notes textarea -->
    <div class="row my-3">
        <!-- Full-width column for the Notes textarea -->
        <div class="col-12">
            <!-- Textarea for additional notes -->
            <textarea class="form-control input-textarea" placeholder="Notes"></textarea>
        </div>
    </div>

    <!-- Row for the For Tomorrow input field -->
    <div class="row my-3">
        <!-- Full-width column for the For Tomorrow input -->
        <div class="col-12">
            <!-- Input field for plans for tomorrow -->
            <input type="text" class="form-control input-text" placeholder="For Tomorrow">
        </div>
    </div>
    <!-- Button to submit the journal form, linking to the homepage -->
    <!-- <a href="Journal.html" class="btn btn-primary">Submit</a> -->
    <button type="submit">Submit</button>
</div>

     {% endblock %}
