{% extends "base2.html" %}


{% block content%}





   <!-- Form section -->
<div class="inside-container form-section">
  <div class="row">
    <div class="col-md-6 offset-md-3"> <!-- Center the form by adding offset-md-3 -->
      <h2 class="text-center" style="font-size: 28px;">Sign Up</h2> <!-- Add a header for sign-up -->
      <form name="signup_form"> <!-- Sarah added this and fixed inputs to be required -->
        <div class="form-group">
          <label for="firstName">First Name</label> <!-- Label for first name input -->
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required> <!-- First name input field -->
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label> <!-- Label for last name input -->
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required> <!-- Last name input field -->
        </div>
        <div class="form-group">
          <label for="email">Email</label> <!-- Label for email input -->
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required> <!-- Email input field -->
        </div>
        <div class="form-group">
          <label for="password">Password</label> <!-- Label for password input -->
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required autocomplete="off"> <!-- Password input field -->
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button> <!-- Center the button by adding btn-block -->
      </form>
    </div>
  </div>
</div>
{% endblock %}
